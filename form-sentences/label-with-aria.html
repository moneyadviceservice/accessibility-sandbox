    <!-- Use title if it's in the page YAML frontmatter -->
    <title>Form sentences - Form elements inside a fieldset using hidden field labels</title>

    <link href="../stylesheets/normalize.css" media="screen" rel="stylesheet" type="text/css" />
<link href="../stylesheets/all.css" media="screen" rel="stylesheet" type="text/css" />

    
  </head>

  <body class="form-sentences form-sentences_label-with-aria">
    <div class="l-container">
      <h1><a href="../form-sentences/">Form sentences</a> - Form elements inside a fieldset using hidden field labels</h1>

<div class="live-example">
  <form action="/">
    <h1>Tell your story</h1>
      <fieldset>      
        I was/will be made redundant on        
        <div class="form-group">
          <label for="redundancy_date">
            <span class="visually-hidden" id="label-month">Month</span>
            <select id="redundancy_date" aria-labelledby="label-month" aria-required="true">
              <option value="January">January</option>
              <option value="February">February</option>
              <option value="March">March</option>
              <option value="April">April</option>
              <option value="May">May</option>
              <option value="June">June</option>
              <option value="July">July</option>
              <option value="August">August</option>
              <option value="September">September</option>
              <option value="October">October</option>
              <option value="November">November</option>
              <option value="December">December</option>
            </select>
          </label>
        </div>
          
        <div class="form-group">
          <label for="redundancy_year">
            <span class="visually-hidden" id="label-year">Year</span>
            <select id="redundancy_year" aria-labelledby="label-year" aria-required="true">
              <option value="2013">2013</option>
              <option value="2014">2014</option>
              <option value="2015">2015</option>
              <option value="2016">2016</option>
            </select>
          </label>
        </div>

      </fieldset>
      <input type="submit">
  </form>
</div>
    </div>

    <script src="../javascripts/all.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://google-code-prettify.googlecode.com/svn/trunk/src/prettify.js"></script>
    <script type="text/javascript">
      $(function(){
        // Add a markup block after each live example container
        $('.live-example').after("<div class='markup'></div>");

        // Fill the markup block with the code from the live container
        $('.live-example').each(function () {
          $(this).next($('.markup')).text($(this).html());
        });

        // Wrap the code in the markup block with a <pre> tag for prettyprinting
        $('.markup').wrapInner('<pre class="prettyprint" />');

        prettyPrint();
      })
    </script>
  </body>
