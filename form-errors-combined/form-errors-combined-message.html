<script>
  ;
  (function (window) {
    'use strict';

    var setupForm = function () {
      var form = document.getElementById('form');
      form.addEventListener('submit', function (e) {
        e.preventDefault();
        handleFormUpdate(e, this);
      });
    };

    var handleFormUpdate = function (e, form) {
      var selectBoxes = form.querySelectorAll('select');
      checkFields(selectBoxes, $('.js-error-msg'));
    };

    var checkFields = function (fields, $errorMsg) {
      var nodeLen = fields.length;
      var i = 0;
      var $field;
      var invalid = false;
      var errorMsg = '';
      for (; i < nodeLen; i++) {
        $field = $(fields[i]);
        if (!checkField(fields[i])) {
          $field
              .attr('aria-invalid', 'true')
              .addClass('is-invalid');
          if (invalid && i > 0) {
            errorMsg += '/';
          }
          errorMsg += $field.siblings('.label').html();
          invalid = true;
        }
        else {
          $field
              .attr('aria-invalid', 'false')
              .removeClass('is-invalid');
        }
      }
      if (invalid && i === nodeLen) {
        $errorMsg
            .addClass('is-invalid')
            .attr({
              'role': 'alert',
              'aria-hidden': 'false'
            })
            .find('.js-missing-fields').html(errorMsg);
        focusFirst(fields[0]);
      } else {
        $errorMsg
            .removeClass('is-invalid')
            .attr('aria-hidden', 'true')
            .removeAttr('role');
      }
    };

    var focusFirst = function (field) {
      field.focus();
    };

    var checkField = function (field) {
      if (field.selectedIndex === 0) {
        return false;
      }
      return true;
    };

    setupForm();
  })(window);
</script>
